<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>TikTok BB</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -webkit-text-size-adjust: 100%;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #000;
            padding: 8px 10px;
            z-index: 100;
            border-bottom: 1px solid #222;
            -webkit-transition: -webkit-transform 0.3s ease;
            transition: transform 0.3s ease;
        }
        
        .header.hidden {
            -webkit-transform: translateY(-100%);
            transform: translateY(-100%);
        }

        .logo {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #ff0050;
        }

        .search-box {
            display: -webkit-box;
            display: flex;
            margin-bottom: 8px;
        }

        .search-box input {
            -webkit-box-flex: 1;
            flex: 1;
            padding: 10px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 4px;
            color: #fff;
            font-size: 14px;
            margin-right: 6px;
        }

        .search-box input:focus {
            outline: none;
            border-color: #ff0050;
        }

        .btn-search {
            padding: 10px 16px;
            background: #ff0050;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-weight: bold;
            font-size: 14px;
        }

        .tabs {
            display: -webkit-box;
            display: flex;
            background: #111;
            padding: 3px;
            border-radius: 4px;
        }

        .tab {
            -webkit-box-flex: 1;
            flex: 1;
            padding: 8px;
            background: transparent;
            border: none;
            border-radius: 3px;
            color: #666;
            font-size: 13px;
            font-weight: bold;
        }

        .tab.active {
            background: #ff0050;
            color: #fff;
        }

        .content {
            margin-top: 130px;
            padding: 0 8px 20px 8px;
        }

        .video-item {
            background: #111;
            margin-bottom: 10px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #222;
        }

        .video-header {
            display: -webkit-box;
            display: flex;
            -webkit-box-align: center;
            align-items: center;
            padding: 10px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #222;
            border: 2px solid #ff0050;
            margin-right: 10px;
        }

        .author-info {
            -webkit-box-flex: 1;
            flex: 1;
            min-width: 0;
        }

        .author-name {
            font-weight: bold;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .author-username {
            font-size: 12px;
            color: #888;
        }

        .video-wrapper {
            position: relative;
            background: #000;
        }

        .video-cover {
            width: 100%;
            height: auto;
            display: block;
        }

        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: -webkit-box;
            display: flex;
            -webkit-box-align: center;
            align-items: center;
            -webkit-box-pack: center;
            justify-content: center;
            background: rgba(0,0,0,0.3);
        }

        .play-btn {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: -webkit-box;
            display: flex;
            -webkit-box-align: center;
            align-items: center;
            -webkit-box-pack: center;
            justify-content: center;
            font-size: 24px;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
            background: #000;
        }

        .caption {
            padding: 10px;
            font-size: 13px;
            line-height: 1.4;
            color: #ddd;
            word-wrap: break-word;
        }

        .stats {
            display: -webkit-box;
            display: flex;
            padding: 8px 10px;
            border-top: 1px solid #222;
            font-size: 12px;
            color: #999;
        }

        .stats span {
            margin-right: 15px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #222;
            border-top-color: #ff0050;
            border-radius: 50%;
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @-webkit-keyframes spin {
            to { -webkit-transform: rotate(360deg); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .load-more-container {
            text-align: center;
            padding: 15px;
        }

        .btn-load-more {
            padding: 10px 25px;
            background: #ff0050;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-weight: bold;
            font-size: 14px;
        }

        .info-text {
            color: #666;
            font-size: 11px;
            margin-top: 8px;
        }

        .error {
            text-align: center;
            padding: 60px 20px;
            color: #ff0050;
        }

        .empty {
            text-align: center;
            padding: 80px 20px;
            color: #666;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            -webkit-transform: translateX(-50%) translateY(100px);
            transform: translateX(-50%) translateY(100px);
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 10px 18px;
            border-radius: 4px;
            font-size: 13px;
            z-index: 200;
            border: 1px solid #333;
            max-width: 80%;
            -webkit-transition: -webkit-transform 0.3s;
            transition: transform 0.3s;
        }

        .toast.show {
            -webkit-transform: translateX(-50%) translateY(0);
            transform: translateX(-50%) translateY(0);
        }

        /* Performance optimizations */
        .video-item,
        .video-wrapper,
        img,
        video {
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üé¨ B6Tok</div>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="T√¨m ki·∫øm...">
            <button class="btn-search" id="btnSearch">T√¨m</button>
        </div>
        <div class="tabs">
            <button class="tab active" id="tabSearch">üîç T√¨m ki·∫øm</button>
            <button class="tab" id="tabTrending">üî• Trending</button>
        </div>
    </div>

    <div class="content" id="content">
        <div class="empty">üîç<br><br>Nh·∫≠p t·ª´ kh√≥a ƒë·ªÉ t√¨m ki·∫øm</div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        var CONFIG = {
            API_URL: 'https://b6-tok.vercel.app/api',
            MAX_VIDEOS_RENDER: 20 // Gi·ªõi h·∫°n render ƒë·ªÉ tr√°nh lag
        };

        var state = {
            currentTab: 'search',
            currentQuery: '',
            allVideos: [],
            isLoading: false,
            observer: null,
            loadMoreAttempts: 0,
            maxLoadMoreAttempts: 2,
            lastScrollTop: 0,
            hasResults: false
        };

        var searchInput = document.getElementById('searchInput');
        var btnSearch = document.getElementById('btnSearch');
        var tabSearch = document.getElementById('tabSearch');
        var tabTrending = document.getElementById('tabTrending');
        var content = document.getElementById('content');
        var toast = document.getElementById('toast');
        var header = document.querySelector('.header');

        btnSearch.addEventListener('click', handleSearch);
        searchInput.addEventListener('keypress', function(e) {
            if (e.keyCode === 13) handleSearch();
        });
        tabSearch.addEventListener('click', function() {
            switchTab('search');
        });
        tabTrending.addEventListener('click', function() {
            switchTab('trending');
        });
        
        // Scroll event for auto-hide header
        var scrollTimeout;
        window.addEventListener('scroll', function() {
            if (scrollTimeout) clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(handleScroll, 50);
        });

        function switchTab(tab) {
            if (state.isLoading) return;
            
            state.currentTab = tab;
            state.allVideos = [];
            state.loadMoreAttempts = 0;
            state.currentQuery = '';
            state.hasResults = false;
            
            // Show header when switching tabs
            header.className = 'header';
            
            tabSearch.className = tab === 'search' ? 'tab active' : 'tab';
            tabTrending.className = tab === 'trending' ? 'tab active' : 'tab';
            
            if (tab === 'trending') {
                loadTrending();
            } else {
                showEmpty();
            }
        }

        function handleSearch() {
            var query = searchInput.value.trim();
            if (!query) {
                showToast('‚ö†Ô∏è Nh·∫≠p t·ª´ kh√≥a');
                return;
            }
            
            state.allVideos = [];
            state.loadMoreAttempts = 0;
            state.currentQuery = query;
            state.hasResults = false;
            fetchVideos(CONFIG.API_URL + '/search?q=' + encodeURIComponent(query), true);
        }

        function loadTrending() {
            state.allVideos = [];
            state.loadMoreAttempts = 0;
            state.hasResults = false;
            fetchVideos(CONFIG.API_URL + '/trending', true);
        }

        function loadMore() {
            if (state.loadMoreAttempts >= state.maxLoadMoreAttempts) {
                showToast('üì≠ ƒê√£ h·∫øt');
                removeLoadMoreButton();
                return;
            }
            
            state.loadMoreAttempts++;
            var ts = new Date().getTime();
            var url = state.currentTab === 'trending' 
                ? CONFIG.API_URL + '/trending?_t=' + ts
                : CONFIG.API_URL + '/search?q=' + encodeURIComponent(state.currentQuery) + '&_t=' + ts;
            
            fetchVideos(url, false);
        }

        function fetchVideos(url, isNew) {
            if (state.isLoading) return;
            
            if (isNew) {
                showLoading('ƒêang t·∫£i...');
            } else {
                var btn = document.getElementById('loadMoreBtn');
                if (btn) {
                    btn.innerHTML = '<div class="spinner" style="width: 18px; height: 18px; border-width: 2px; margin: 0 auto;"></div>';
                    btn.disabled = true;
                }
            }
            
            state.isLoading = true;
            
            var xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.timeout = 15000; // 15s timeout
            
            xhr.onload = function() {
                state.isLoading = false;
                
                if (xhr.status >= 200 && xhr.status < 300) {
                    try {
                        var data = JSON.parse(xhr.responseText);
                        
                        if (data.error || !data.videos || data.videos.length === 0) {
                            if (isNew) {
                                showEmpty('üì≠ Kh√¥ng c√≥ video');
                            } else {
                                showToast('üì≠ Kh√¥ng c√≥ th√™m');
                                removeLoadMoreButton();
                            }
                            return;
                        }
                        
                        // Filter duplicates (simple)
                        var existingIds = {};
                        for (var i = 0; i < state.allVideos.length; i++) {
                            existingIds[state.allVideos[i].id] = true;
                        }
                        
                        var newVids = [];
                        for (var j = 0; j < data.videos.length; j++) {
                            if (!existingIds[data.videos[j].id]) {
                                newVids.push(data.videos[j]);
                            }
                        }
                        
                        if (newVids.length === 0 && !isNew) {
                            showToast('‚ö†Ô∏è Tr√πng l·∫∑p');
                            renderVideos();
                            return;
                        }
                        
                        state.allVideos = state.allVideos.concat(newVids);
                        
                        // Limit total videos to prevent lag
                        if (state.allVideos.length > CONFIG.MAX_VIDEOS_RENDER) {
                            state.allVideos = state.allVideos.slice(0, CONFIG.MAX_VIDEOS_RENDER);
                        }
                        
                        state.hasResults = true;
                        renderVideos();
                        
                        if (isNew) {
                            showToast('‚úÖ ' + data.videos.length + ' video');
                            window.scrollTo(0, 0);
                            state.lastScrollTop = 0;
                        } else {
                            showToast('‚úÖ +' + newVids.length);
                        }
                        
                    } catch (e) {
                        if (isNew) {
                            showError('L·ªói: ' + e.message);
                        } else {
                            showToast('‚ùå L·ªói');
                            renderVideos();
                        }
                    }
                } else {
                    if (isNew) {
                        showError('L·ªói k·∫øt n·ªëi');
                    } else {
                        showToast('‚ùå L·ªói');
                        renderVideos();
                    }
                }
            };
            
            xhr.onerror = function() {
                state.isLoading = false;
                if (isNew) {
                    showError('Kh√¥ng k·∫øt n·ªëi ƒë∆∞·ª£c');
                } else {
                    showToast('‚ùå Kh√¥ng k·∫øt n·ªëi');
                    renderVideos();
                }
            };
            
            xhr.ontimeout = function() {
                state.isLoading = false;
                if (isNew) {
                    showError('Timeout');
                } else {
                    showToast('‚ùå Timeout');
                    renderVideos();
                }
            };
            
            xhr.send();
        }

        function renderVideos() {
            content.innerHTML = '';
            cleanupObserver();
            
            if (state.allVideos.length === 0) {
                showEmpty();
                return;
            }
            
            // Use DocumentFragment for better performance
            var fragment = document.createDocumentFragment();
            
            for (var i = 0; i < state.allVideos.length; i++) {
                fragment.appendChild(createVideoElement(state.allVideos[i], i));
            }
            
            content.appendChild(fragment);
            
            // Add load more button
            if (state.loadMoreAttempts < state.maxLoadMoreAttempts) {
                var loadMore = document.createElement('div');
                loadMore.className = 'load-more-container';
                loadMore.id = 'load-more-container';
                loadMore.innerHTML = '<button class="btn-load-more" id="loadMoreBtn" onclick="loadMore()">üîÑ T·∫£i th√™m</button>';
                content.appendChild(loadMore);
            } else {
                var end = document.createElement('div');
                end.className = 'info-text';
                end.style.textAlign = 'center';
                end.style.padding = '15px';
                end.innerHTML = 'üé¨ H·∫øt';
                content.appendChild(end);
            }
            
            setupObserver();
        }

        function createVideoElement(video, idx) {
            var div = document.createElement('div');
            div.className = 'video-item';
            
            var avatar = (video.author && video.author.avatar) ? video.author.avatar : '';
            var name = escapeHtml((video.author && video.author.nickname) ? video.author.nickname : 'Unknown');
            var username = escapeHtml((video.author && video.author.username) ? video.author.username : 'unknown');
            var caption = escapeHtml(video.caption || '');
            
            var likes = formatNum((video.stats && video.stats.likes) ? video.stats.likes : 0);
            var comments = formatNum((video.stats && video.stats.comments) ? video.stats.comments : 0);
            var shares = formatNum((video.stats && video.stats.shares) ? video.stats.shares : 0);
            
            // Simplified HTML structure for performance
            var html = '<div class="video-header">';
            html += '<img src="' + avatar + '" class="avatar" onerror="this.style.display=\'none\'">';
            html += '<div class="author-info">';
            html += '<div class="author-name">' + name + '</div>';
            html += '<div class="author-username">@' + username + '</div>';
            html += '</div></div>';
            html += '<div class="video-wrapper" id="w' + idx + '" data-idx="' + idx + '">';
            html += '<img src="' + video.cover + '" class="video-cover" onclick="playVideo(' + idx + ')">';
            html += '<div class="play-overlay" onclick="playVideo(' + idx + ')">';
            html += '<div class="play-btn">‚ñ∂</div></div></div>';
            
            if (caption) {
                html += '<div class="caption">' + caption + '</div>';
            }
            
            html += '<div class="stats">';
            html += '<span>‚ù§Ô∏è ' + likes + '</span>';
            html += '<span>üí¨ ' + comments + '</span>';
            html += '<span>üîó ' + shares + '</span>';
            html += '</div>';
            
            div.innerHTML = html;
            return div;
        }

        function playVideo(idx) {
            var video = state.allVideos[idx];
            if (!video || !video.video_url) {
                showToast('‚ùå L·ªói video');
                return;
            }
            
            var wrapper = document.getElementById('w' + idx);
            if (!wrapper) return;
            
            pauseAllVideos();
            
            wrapper.innerHTML = '<video controls autoplay playsinline preload="metadata"><source src="' + video.video_url + '" type="video/mp4"></video>';
            
            setTimeout(function() {
                var rect = wrapper.getBoundingClientRect();
                var scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                window.scrollTo(0, rect.top + scrollTop - 50);
            }, 150);
        }

        function pauseAllVideos() {
            var videos = document.getElementsByTagName('video');
            for (var i = 0; i < videos.length; i++) {
                videos[i].pause();
            }
        }

        function setupObserver() {
            cleanupObserver();
            
            // Skip IntersectionObserver on BB to save performance
            // Auto-play/pause disabled for better performance
            return;
        }

        function cleanupObserver() {
            if (state.observer) {
                state.observer.disconnect();
                state.observer = null;
            }
        }

        function removeLoadMoreButton() {
            var c = document.getElementById('load-more-container');
            if (c) c.innerHTML = '<div class="info-text" style="text-align: center;">üé¨ H·∫øt</div>';
        }

        function showLoading(msg) {
            content.innerHTML = '<div class="loading"><div class="spinner"></div><div>' + msg + '</div></div>';
            cleanupObserver();
        }

        function showError(msg) {
            content.innerHTML = '<div class="error">‚ùå<br><br>' + msg + '</div>';
            cleanupObserver();
        }

        function showEmpty(msg) {
            content.innerHTML = '<div class="empty">' + (msg || 'üîç<br><br>Nh·∫≠p t·ª´ kh√≥a') + '</div>';
            cleanupObserver();
            state.hasResults = false;
            header.className = 'header'; // Show header on empty
        }

        function showToast(msg) {
            toast.textContent = msg;
            toast.className = 'toast show';
            setTimeout(function() {
                toast.className = 'toast';
            }, 2000);
        }
        
        function handleScroll() {
            if (!state.hasResults) return; // Don't hide if no results
            
            var currentScrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            // Ignore small scroll movements
            if (Math.abs(currentScrollTop - state.lastScrollTop) < 5) return;
            
            if (currentScrollTop > state.lastScrollTop && currentScrollTop > 50) {
                // Scrolling down & past threshold -> hide header
                header.className = 'header hidden';
            } else if (currentScrollTop < state.lastScrollTop) {
                // Scrolling up -> show header
                header.className = 'header';
            }
            
            state.lastScrollTop = currentScrollTop;
        }

        function formatNum(n) {
            if (n >= 1000000) return (n / 1000000).toFixed(1) + 'M';
            if (n >= 1000) return (n / 1000).toFixed(1) + 'K';
            return n.toString();
        }

        function escapeHtml(text) {
            var div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
