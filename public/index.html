<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>TikTok BB</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #000;
            background: -webkit-linear-gradient(top, #000 0%, rgba(0,0,0,0.95) 100%);
            padding: 8px 10px;
            z-index: 1000;
            border-bottom: 1px solid #222;
        }

        .logo {
            text-align: center;
            font-size: 20px;
            font-weight: 800;
            margin-bottom: 8px;
            background: -webkit-linear-gradient(135deg, #ff0050 0%, #00f2ea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-box {
            display: flex;
            gap: 6px;
            margin-bottom: 8px;
        }

        .search-box input {
            flex: 1;
            padding: 10px 14px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
        }

        .search-box input:focus {
            outline: none;
            border-color: #ff0050;
        }

        .btn-search {
            padding: 10px 18px;
            background: #ff0050;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: 700;
            cursor: pointer;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            gap: 8px;
            background: #111;
            padding: 4px;
            border-radius: 8px;
        }

        .tab {
            flex: 1;
            padding: 8px 12px;
            background: transparent;
            border: none;
            border-radius: 6px;
            color: #666;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
        }

        .tab.active {
            background: #ff0050;
            color: #fff;
        }

        .content {
            margin-top: 145px;
            padding: 0 8px 20px 8px;
            min-height: calc(100vh - 145px);
        }

        .video-item {
            background: #111;
            margin-bottom: 12px;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #222;
        }

        .video-header {
            display: flex;
            align-items: center;
            padding: 10px 12px;
            gap: 10px;
            background: #1a1a1a;
        }

        .avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: #222;
            border: 2px solid #ff0050;
            object-fit: cover;
        }

        .author-info {
            flex: 1;
            min-width: 0;
        }

        .author-name {
            font-weight: 700;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .author-username {
            font-size: 12px;
            color: #888;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            background: #000;
            min-height: 200px;
        }

        .video-cover {
            width: 100%;
            height: auto;
            display: block;
            cursor: pointer;
        }

        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.3);
            cursor: pointer;
        }

        .play-btn {
            width: 64px;
            height: 64px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
            background: #000;
        }

        .caption {
            padding: 12px;
            font-size: 14px;
            line-height: 1.5;
            color: #e0e0e0;
        }

        .stats {
            display: flex;
            gap: 16px;
            padding: 10px 12px;
            border-top: 1px solid #222;
            font-size: 13px;
            color: #999;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #222;
            border-top-color: #ff0050;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            -webkit-animation: spin 0.8s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @-webkit-keyframes spin {
            to { -webkit-transform: rotate(360deg); }
        }

        .load-more-container {
            text-align: center;
            padding: 20px;
        }

        .btn-load-more {
            padding: 12px 32px;
            background: #ff0050;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: 700;
            cursor: pointer;
            font-size: 14px;
        }

        .info-text {
            color: #666;
            font-size: 12px;
            margin-top: 8px;
        }

        .error {
            text-align: center;
            padding: 60px 20px;
            color: #ff0050;
        }

        .empty {
            text-align: center;
            padding: 80px 20px;
        }

        .empty-icon {
            font-size: 72px;
            margin-bottom: 20px;
            opacity: 0.6;
        }

        .empty-text {
            color: #666;
            font-size: 15px;
            line-height: 1.6;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            -webkit-transform: translateX(-50%) translateY(100px);
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 2000;
            border: 1px solid #333;
            transition: transform 0.3s;
            -webkit-transition: -webkit-transform 0.3s;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            -webkit-transform: translateX(-50%) translateY(0);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üé¨ B6Tok</div>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="T√¨m ki·∫øm..." autocomplete="off">
            <button class="btn-search" id="btnSearch">T√¨m</button>
        </div>
        <div class="tabs">
            <button class="tab active" id="tabSearch">üîç T√¨m ki·∫øm</button>
            <button class="tab" id="tabTrending">üî• Trending</button>
        </div>
    </div>

    <div class="content" id="content">
        <div class="empty">
            <div class="empty-icon">üîç</div>
            <div class="empty-text">Nh·∫≠p t·ª´ kh√≥a ƒë·ªÉ t√¨m ki·∫øm video TikTok<br>ho·∫∑c xem tab Trending</div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // ES5 Compatible Code for BlackBerry OS 10
        
        var CONFIG = {
            API_URL: 'https://b6-tok.vercel.app/api'
        };

        var state = {
            currentTab: 'search',
            currentQuery: '',
            allVideos: [],
            isLoading: false,
            observer: null,
            loadMoreAttempts: 0,
            maxLoadMoreAttempts: 2
        };

        var searchInput = document.getElementById('searchInput');
        var btnSearch = document.getElementById('btnSearch');
        var tabSearch = document.getElementById('tabSearch');
        var tabTrending = document.getElementById('tabTrending');
        var content = document.getElementById('content');
        var toast = document.getElementById('toast');

        // Event Listeners
        btnSearch.addEventListener('click', handleSearch);
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' || e.keyCode === 13) {
                handleSearch();
            }
        });
        tabSearch.addEventListener('click', function() {
            switchTab('search');
        });
        tabTrending.addEventListener('click', function() {
            switchTab('trending');
        });

        function switchTab(tab) {
            if (state.isLoading) return;
            
            state.currentTab = tab;
            state.allVideos = [];
            state.loadMoreAttempts = 0;
            state.currentQuery = '';
            
            if (tab === 'search') {
                tabSearch.className = 'tab active';
                tabTrending.className = 'tab';
                showEmpty();
            } else {
                tabSearch.className = 'tab';
                tabTrending.className = 'tab active';
                loadTrending();
            }
        }

        function handleSearch() {
            var query = searchInput.value.trim();
            
            if (!query) {
                showToast('‚ö†Ô∏è Nh·∫≠p t·ª´ kh√≥a t√¨m ki·∫øm');
                return;
            }
            
            state.allVideos = [];
            state.loadMoreAttempts = 0;
            state.currentQuery = query;
            
            fetchVideos(CONFIG.API_URL + '/search?q=' + encodeURIComponent(query), true);
        }

        function loadTrending() {
            state.allVideos = [];
            state.loadMoreAttempts = 0;
            state.currentQuery = '';
            fetchVideos(CONFIG.API_URL + '/trending', true);
        }

        function loadMore() {
            if (state.loadMoreAttempts >= state.maxLoadMoreAttempts) {
                showToast('üì≠ ƒê√£ h·∫øt video');
                removeLoadMoreButton();
                return;
            }
            
            state.loadMoreAttempts++;
            
            var timestamp = new Date().getTime();
            var url;
            
            if (state.currentTab === 'trending') {
                url = CONFIG.API_URL + '/trending?_t=' + timestamp;
            } else if (state.currentQuery) {
                url = CONFIG.API_URL + '/search?q=' + encodeURIComponent(state.currentQuery) + '&_t=' + timestamp;
            }
            
            if (url) {
                fetchVideos(url, false);
            }
        }

        function fetchVideos(url, isNewSearch) {
            if (state.isLoading) return;
            
            if (isNewSearch) {
                showLoading('ƒêang t·∫£i...');
            } else {
                var loadMoreBtn = document.getElementById('loadMoreBtn');
                if (loadMoreBtn) {
                    loadMoreBtn.innerHTML = '<div class="spinner" style="width: 20px; height: 20px; border-width: 2px; margin: 0 auto;"></div>';
                    loadMoreBtn.disabled = true;
                }
            }
            
            state.isLoading = true;
            
            var xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            
            xhr.onload = function() {
                state.isLoading = false;
                
                if (xhr.status >= 200 && xhr.status < 300) {
                    try {
                        var data = JSON.parse(xhr.responseText);
                        
                        if (data.error) {
                            throw new Error(data.error);
                        }
                        
                        if (!data.videos || data.videos.length === 0) {
                            if (isNewSearch) {
                                showEmpty('üì≠ Kh√¥ng c√≥ video');
                            } else {
                                showToast('üì≠ Kh√¥ng c√≥ th√™m video');
                                removeLoadMoreButton();
                            }
                            return;
                        }
                        
                        // Filter duplicates
                        var existingIds = {};
                        for (var i = 0; i < state.allVideos.length; i++) {
                            existingIds[state.allVideos[i].id] = true;
                        }
                        
                        var newVideos = [];
                        for (var j = 0; j < data.videos.length; j++) {
                            if (!existingIds[data.videos[j].id]) {
                                newVideos.push(data.videos[j]);
                            }
                        }
                        
                        if (newVideos.length === 0 && !isNewSearch) {
                            if (state.loadMoreAttempts >= state.maxLoadMoreAttempts) {
                                showToast('üì≠ ƒê√£ h·∫øt video');
                                removeLoadMoreButton();
                            } else {
                                showToast('‚ö†Ô∏è Video tr√πng. Th·ª≠ l·∫°i (' + (state.maxLoadMoreAttempts - state.loadMoreAttempts) + ' l·∫ßn)');
                                renderVideos();
                            }
                            return;
                        }
                        
                        state.allVideos = state.allVideos.concat(newVideos);
                        renderVideos();
                        
                        if (isNewSearch) {
                            showToast('‚úÖ ' + data.videos.length + ' video');
                            window.scrollTo(0, 0);
                        } else {
                            showToast('‚úÖ Th√™m ' + newVideos.length + ' video');
                        }
                        
                    } catch (e) {
                        if (isNewSearch) {
                            showError('L·ªói: ' + e.message);
                        } else {
                            showToast('‚ùå ' + e.message);
                            renderVideos();
                        }
                    }
                } else {
                    if (isNewSearch) {
                        showError('L·ªói k·∫øt n·ªëi (HTTP ' + xhr.status + ')');
                    } else {
                        showToast('‚ùå L·ªói k·∫øt n·ªëi');
                        renderVideos();
                    }
                }
            };
            
            xhr.onerror = function() {
                state.isLoading = false;
                if (isNewSearch) {
                    showError('Kh√¥ng th·ªÉ k·∫øt n·ªëi');
                } else {
                    showToast('‚ùå Kh√¥ng th·ªÉ k·∫øt n·ªëi');
                    renderVideos();
                }
            };
            
            xhr.send();
        }

        function renderVideos() {
            content.innerHTML = '';
            cleanupObserver();
            
            if (state.allVideos.length === 0) {
                showEmpty();
                return;
            }
            
            for (var i = 0; i < state.allVideos.length; i++) {
                content.appendChild(createVideoElement(state.allVideos[i], i));
            }
            
            if (state.loadMoreAttempts < state.maxLoadMoreAttempts) {
                var loadMoreDiv = document.createElement('div');
                loadMoreDiv.className = 'load-more-container';
                loadMoreDiv.id = 'load-more-container';
                loadMoreDiv.innerHTML = '<button class="btn-load-more" id="loadMoreBtn" onclick="loadMore()">üîÑ T·∫£i th√™m (' + (state.maxLoadMoreAttempts - state.loadMoreAttempts) + ' l·∫ßn)</button><div class="info-text">API c√≥ th·ªÉ tr·∫£ video tr√πng</div>';
                content.appendChild(loadMoreDiv);
            } else {
                var endDiv = document.createElement('div');
                endDiv.className = 'load-more-container';
                endDiv.innerHTML = '<div class="info-text" style="color: #999;">üé¨ ƒê√£ h·∫øt video</div>';
                content.appendChild(endDiv);
            }
            
            setupObserver();
        }

        function createVideoElement(video, idx) {
            var div = document.createElement('div');
            div.className = 'video-item';
            
            var avatar = (video.author && video.author.avatar) ? video.author.avatar : '';
            var name = escapeHtml((video.author && video.author.nickname) ? video.author.nickname : 'Unknown');
            var username = escapeHtml((video.author && video.author.username) ? video.author.username : 'unknown');
            var caption = escapeHtml(video.caption || '');
            var likes = formatNum((video.stats && video.stats.likes) ? video.stats.likes : 0);
            var comments = formatNum((video.stats && video.stats.comments) ? video.stats.comments : 0);
            var shares = formatNum((video.stats && video.stats.shares) ? video.stats.shares : 0);
            
            div.innerHTML = '<div class="video-header"><img src="' + avatar + '" class="avatar" onerror="this.src=\'data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%2244%22 height=%2244%22%3E%3Crect fill=%22%23222%22 width=%2244%22 height=%2244%22/%3E%3C/svg%3E\'"><div class="author-info"><div class="author-name">' + name + '</div><div class="author-username">@' + username + '</div></div></div><div class="video-wrapper" id="wrapper-' + idx + '" data-idx="' + idx + '"><img src="' + video.cover + '" class="video-cover" onclick="playVideo(' + idx + ')"><div class="play-overlay" onclick="playVideo(' + idx + ')"><div class="play-btn">‚ñ∂</div></div></div><div class="caption">' + (caption || '<i style="color:#666">Kh√¥ng c√≥ m√¥ t·∫£</i>') + '</div><div class="stats"><span>‚ù§Ô∏è ' + likes + '</span><span>üí¨ ' + comments + '</span><span>üîó ' + shares + '</span></div>';
            
            return div;
        }

        function playVideo(idx) {
            var video = state.allVideos[idx];
            if (!video || !video.video_url) {
                showToast('‚ùå Kh√¥ng th·ªÉ ph√°t video');
                return;
            }
            
            var wrapper = document.getElementById('wrapper-' + idx);
            if (!wrapper) return;
            
            pauseAllVideos();
            
            wrapper.innerHTML = '<video controls autoplay playsinline preload="metadata"><source src="' + video.video_url + '" type="video/mp4">Kh√¥ng h·ªó tr·ª£ video</video>';
            
            setTimeout(function() {
                wrapper.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 100);
        }

        function pauseAllVideos() {
            var videos = document.querySelectorAll('video');
            for (var i = 0; i < videos.length; i++) {
                videos[i].pause();
            }
        }

        function setupObserver() {
            cleanupObserver();
            
            if (!window.IntersectionObserver) return;
            
            state.observer = new IntersectionObserver(function(entries) {
                for (var i = 0; i < entries.length; i++) {
                    var entry = entries[i];
                    var video = entry.target.querySelector('video');
                    if (!video) continue;
                    
                    if (entry.isIntersecting && entry.intersectionRatio >= 0.5) {
                        video.play().catch(function() {});
                    } else {
                        video.pause();
                    }
                }
            }, { threshold: 0.5 });
            
            var wrappers = document.querySelectorAll('.video-wrapper');
            for (var j = 0; j < wrappers.length; j++) {
                state.observer.observe(wrappers[j]);
            }
        }

        function cleanupObserver() {
            if (state.observer) {
                state.observer.disconnect();
                state.observer = null;
            }
        }

        function removeLoadMoreButton() {
            var container = document.getElementById('load-more-container');
            if (container) {
                container.innerHTML = '<div class="info-text" style="color: #999;">üé¨ ƒê√£ h·∫øt video</div>';
            }
        }

        function showLoading(msg) {
            content.innerHTML = '<div class="loading"><div class="spinner"></div><div>' + msg + '</div></div>';
            cleanupObserver();
        }

        function showError(msg) {
            content.innerHTML = '<div class="error">‚ùå<br><br>' + msg + '</div>';
            cleanupObserver();
        }

        function showEmpty(msg) {
            var defaultMsg = 'üîç<br><br>Nh·∫≠p t·ª´ kh√≥a ƒë·ªÉ t√¨m ki·∫øm';
            content.innerHTML = '<div class="empty"><div class="empty-icon">üîç</div><div class="empty-text">' + (msg || defaultMsg) + '</div></div>';
            cleanupObserver();
        }

        function showToast(msg) {
            toast.textContent = msg;
            toast.className = 'toast show';
            setTimeout(function() {
                toast.className = 'toast';
            }, 2500);
        }

        function formatNum(n) {
            if (n >= 1000000) return (n / 1000000).toFixed(1) + 'M';
            if (n >= 1000) return (n / 1000).toFixed(1) + 'K';
            return n.toString();
        }

        function escapeHtml(text) {
            var div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        window.addEventListener('beforeunload', cleanupObserver);
    </script>
</body>
</html>
